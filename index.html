      AFRAME.registerComponent('auto-init-vr',{
         init:function(){
            var scene=this;
            scene.el.addEventListener('loaded',function(){
                  setTimeout(function(){
                     console.log('Automatically entering VR...');
                     scene.el.sceneEl.enterVR();
                  },3000)
            });
         }
      })
   </script>

               cursor="fuse:true; fuseTimeout:1000"
               position="0 0 -0.7"
               raycaster-listen
               raycaster="origin:0 0 0.310; interval:0.0001;"
               capture-mouse
               super-hands=
               "colliderEvent: raycaster-intersection;
               colliderEventProperty: els;
               colliderEndEvent:raycaster-intersection-cleared;
               colliderEndEventProperty: clearedEls;"
               geometry=
                  "primitive: ring; 
                  radiusInner: 0.01; 
                  radiusOuter: 0.02;
                  thetaStart:90;
                  thetaLength:0;"
               material="color:yellow"
               animation__fusing=
                  "property: geometry.thetaLength; 
                  startEvents: fusing; 
                  easing: easeInOutCubic; 
                  dur: 1000; 
                  from: 0; 
                  to: 360"
               animation__click=

                  startEvents: click; 
                  easing: easeInCubic; 
                  dur:80; 
                  dir:alternate;
                  to:0.01 0.01 0.01;
                  loop:1"

                  to: 0">
